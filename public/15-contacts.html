<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>контакты</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Roboto&display=swap" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body data-bg="main.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head">
					<div class="container">
						<h1>контакты</h1>
					</div>
				</div>
				<div class="section">
					<div class="head-banner bg-wrap head-banner head-banner--contacts">
						<!-- picture-->
						<picture class="picture-bg"> 
							<source type="image/webp" srcset="img/@2x/webp/head-6.webp"/><img class="object-fit-js" src="img/@2x/head-6.jpg" alt="" loading="lazy"/>
						</picture>
						<!-- /picture-->
					</div>
				</div>
				<!-- start sContact-->
				<div class="sContact section" id="sContact">
					<div class="container">
						<div class="sContact__row row">
							<div class="sContact__col col">
								<div class="sContact__item">
									<div class="h2">адрес</div>
									<p>г. Химки, мкр. Сходня, Некрасова, 2с3в 10&nbsp;КМ от&nbsp;МКАД</p>
								</div>
								<div class="sContact__item">
									<div class="h2">почта</div><a href="mailto:termo-wood@mail.ru">termo-wood@mail.ru</a>
								</div>
								<div class="sContact__item">
									<div class="h2">телефон</div><a href="tel:+74952013706">+7 (495) 201-37-06</a>
								</div>
							</div>
							<div class="col-md-7 col-lg-6 col-xl-auto">
								<div class="form-wrap">
									<form>
										<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Имя"/>
										</div>
										<!-- +e.input-wrap-->
										<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="email" type="email" placeholder="E-mail"/>
										</div>
										<!-- +e.input-wrap-->
										<div class="form-wrap__input-wrap form-group"><textarea class="form-wrap__input form-control" name="textarea" placeholder="Сообщение"></textarea>
										</div>
										<!-- +e.input-wrap-->
										<button class="form-wrap__btn btn btn-light" type="submit">отправить запрос
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end sContact-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="libs/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="libs/masonry-layout/masonry.pkgd.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
